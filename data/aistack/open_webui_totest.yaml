global:
  imagePullSecrets:
  - application-collection
image:
  registry: registry.suse.de
  repository: suse/sle-15-sp6/update/products/ai/totest/images/containers/open-webui
  tag: 0.3.32
  pullPolicy: IfNotPresent
ollamaUrls:
- http://ollama.suse-private-ai.svc.cluster.local:11434
persistence:
  enabled: true
  storageClass: local-path
ollama:
  enabled: false
  image:
    registry: registry.suse.de
    repository: suse/sle-15-sp6/update/products/ai/totest/images/containers/ollama
    tag: 0.3.6
    pullPolicy: IfNotPresent
  ollama:
    gpu:
     enabled: true
     type: 'nvidia'
     number: 1
  ingress:
    enabled: false
  defaultModel: "gemma:2b"
  ollama:
    models:
      - "gemma:2b"
pipelines:
  enabled: False
  persistence:
    storageClass: local-path
ingress:
  enabled: true
  class: ""
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  host: suse-ollama-webui
  tls: true
  existingSecret: suse-private-ai-tls
extraEnvVars:
- name: DEFAULT_MODELS
  value: "gemma:2b"
- name: DEFAULT_USER_ROLE
  value: "user"
- name: WEBUI_NAME
  value: "SUSE AI"
- name: GLOBAL_LOG_LEVEL
  value: INFO
- name: RAG_EMBEDDING_MODEL
  value: "sentence-transformers/all-MiniLM-L6-v2"
- name: VECTOR_DB
  value: "milvus"
- name: MILVUS_URI
  value: http://milvus.suse-private-ai.svc.cluster.local:19530
